<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Vehicle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book a Vehicle</h1>
        <a href="logout.php" class="logout-button">Logout</a>
    </header>
    <main>
        <form id="bookingForm" action="booking.php" method="POST">
            <label for="date">Date of Booking:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="address_pickup">Pick Up Address:</label>
            <input type="text" id="address_pickup" name="address_pickup" required>
            
            <label for="address_drop">Drop Off Address:</label>
            <input type="text" id="address_drop" name="address_drop" required>
            
            <label for="size_of_product">Size of Product:</label>
            <input type="text" id="size_of_product" name="size_of_product" required>

            
            
            <button type="submit">Book Now</button>
        </form>
    </main>
</body>
</html>
